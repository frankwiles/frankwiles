<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* --- HTML Text Styling --- */
      .html-container {
        /* Standard HTML Flexbox for centering */
        display: flex;
        justify-content: center; /* Horizontally Center */
        align-items: center;     /* Vertically Center */
        height: 100%;            /* Fill the foreignObject */
        width: 100%;
        
        /* Font Styling (Matching previous requests) */
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 300;
        font-size: 24px;         /* Adjusted slightly for paragraph readability */
        line-height: 1.5;        /* Good spacing between lines */
        color: #222222;
        text-align: center;      /* Center the text alignment */
        
        /* Animation */
        opacity: 0;
        animation: fadeToBlack 1.5s ease-out 3s forwards;
      }

      /* --- Keyframes --- */
      @keyframes fadeToBlack {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </defs>

  <foreignObject x="0" y="0" width="100%" height="100%">
    
    <div xmlns="http://www.w3.org/1999/xhtml" class="html-container">
      
      <p style="margin: 0; padding: 0 5px;">
        I help companies solve difficult business problems using Open Source software. 
        Expert in building, scaling and maintaining complex web applications. DevOps
        therapist. Collector of flow. 
      </p>
      
    </div>
  </foreignObject>
</svg>
